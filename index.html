<!Doctype html>
<html lang="en">
<head>
    <title>
        Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="weather-app">
        <h2 id="city">Berlin</h2>
        <div class="left">
        <div class="temperature"><span id="temperature"><br>0</span><br>degree</div>
        <div class="location"><span id="location">Location<br>Berlin</span></div>
        </div>
        <div class="middle"></div>
        <h1 id="temp">0</h1>
        <div class="right">
        <div class="top">
            <img id="icon" width="75px"src="" alt="">
        </div>
        <div class="bottom">
            <div class="humidity"> 
                <img height="16px"src="" alt="">
                <span id="wind">0</span>mph<span id="direction">N</span>
            </div>
        </div>
    </div>
</body>
</html>
